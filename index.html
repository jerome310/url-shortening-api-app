<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortening API</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700;800&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Rubik:ital,wght@0,400;0,600;1,500&display=swap"
        rel="stylesheet">
    <!-- Style Page Link -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="nav-complete-container">
        <div class="mobile-nav-container">
            <img src="/images/logo.jpg" alt="shortly logo">
            <svg class="hamburger-button" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>
        <div class="nav-links-container">
            <div class="left-nav">
                <p>Features</p>
                <p>Pricing</p>
                <p>Resources</p>
            </div>
            <hr>
            <div class="right-nav">
                <p class="login-text">Login</p>
                <p class="sign-up-button">Sign Up</p>
            </div>
        </div>
        </div>
        <div class="hero-container">
            <div class="hero-img-container">
            <img src="/images/illustration-working.jpg" alt="illustration working hero image">
            </div>
            <div class="hero-text-container">
            <h1>More than just shorter links</h1>
            <p class="hero-par">Build your brand's recognition and get detailed insights on how your links are performing.</p>
            <p class="get-started">Get Started</p>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
